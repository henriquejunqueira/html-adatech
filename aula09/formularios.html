<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários HTML</title>
  </head>
  <body>
    <main>
      <h1>Formulário</h1>
      <hr />
      <br />
      <form>
        <div>
          <label for="nome">Nome:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Informe o seu nome..."
          />
        </div>
        <div>
          <label for="senha">Senha:</label>
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Informe a sua senha..."
          />
        </div>

        <div>
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Informe o seu e-mail..."
          />
        </div>

        <div>
          <label for="data">Data de Nascimento:</label>
          <input type="date" id="data" name="data" />
        </div>

        <div>
          <label for="hora">Horário:</label>
          <input type="time" id="hora" name="hora" />
        </div>

        <div>
          <label for="numero">Número:</label>
          <input type="number" id="numero" name="numero" placeholder="0" />
        </div>

        <div>
          <label for="arquivo">Arquivo:</label>
          <input type="file" id="arquivo" name="arquivo" />
        </div>

        <div>
          <label for="enderecoURL">URL:</label>
          <input
            type="url"
            id="enderecoURL"
            name="enderecoURL"
            placeholder="Insira uma URL..."
          />
        </div>

        <div>
          <label for="cor">Cor:</label>
          <input type="color" id="cor" name="cor" />
        </div>

        <div>
          <label for="barra">Range:</label>
          <input type="range" id="barra" name="barra" />
        </div>

        <div>
          <label for="caixa">Checkbox:</label>
          <input type="checkbox" id="caixa" name="caixa" checked />
        </div>

        <div>
          <label for="sexo">Sexo:</label>
          <input type="radio" id="sexo" name="sexo" value="m" />M
          <input type="radio" id="sexo" name="sexo" value="f" />F
        </div>

        <div>
          <label for="reseta">Reseta:</label>
          <input type="reset" id="reseta" name="reseta" value="Limpar" />
        </div>

        <div>
          <textarea
            id="bio"
            name="bio"
            cols="30"
            rows="10"
            placeholder="Digite sua bio aqui..."
          ></textarea>
        </div>

        <br /><br />

        <div>
          <select name="seleciona" id="seleciona">
            <option value="" disabled selected>Selecione uma das opções</option>
            <option value="receita">Receita</option>
            <option value="despesa">Despesa</option>
            <option value="transferencia">Transferência</option>
          </select>
        </div>

        <br /><br />

        <div>
          <input type="submit" value="Cadastrar" />
        </div>

        <br /><br />
      </form>
    </main>
  </body>
</html>
